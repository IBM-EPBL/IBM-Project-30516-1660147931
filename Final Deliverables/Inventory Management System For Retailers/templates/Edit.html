<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/AddProducts.css')}}">     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <!--{% if value %}
        input is{{value}}
    {% else %}
        input is:
    {% endif %}-->
    <div class="container">
        <header>Edit Product</header>

        <form method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Product Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Total Quantity</label>
                            <input type="number" placeholder="Enter Total Quantity" name="tot_quantity">
                        </div>
                        <div class="input-field">
                            <label>Available</label>
                            <input type="number" placeholder="Enter Avaliable" name="available" value="val">
                        </div>
                        <div class="input-field edit">
                            <label>Product ID:{{id}}</label>
                            <label>Product Group:{{grp}}</label>
                            <label>Product Name:{{name}}</label>
                            <label>Total Quantity:{{total}}</label>
                        </div>
                        
                        <div class="input-field">
                            <label>Shipped</label>
                            <input type="number" placeholder="Enter Shipped Quantity" name="Shipped">
                        </div>
                        
                        <div class="input-field">
                            <label>Minimum Stock for this Product</label>
                            <input type="number" placeholder="Enter Minimum Stock" name="min_stock">
                        </div>                  

                            <div class="input-field edit">
                            <label>Availabe:{{available}}</label>
                            <label>Shipped:{{shipped}}</label>
                            <label>Minimum Stock:{{min}}</label>
                            <label>Supplier:{{supplier}}</label>
                            <label>Date:{{date}}</label>
                            </div>
                            <!--<input type="text" placeholder="Enter ID" name="pro_id" required>-->

                            <div class="input-field">
                                <label>Date</label>
                                <input type="date" placeholder="Enter date" name="date" >
                            </div> 
                            
                    </div>
                </div>
                <div class="details personal">
                {% with messages = get_flashed_messages() %}  
                     {% if messages %}  
                        {% for message in messages %}  
                            <!--<center> <p style="color:green"></p>  </center>-->
                            <span class="title">{{ message }}</span>
                        {% endfor %}  
                    {% endif %} 
                {% endwith %} 
                    <div class="buttons">
                        <button class="sumbit" >
                            <span class="btnText"><a href="/backPro">Back</a></span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button class="sumbit" formaction="{{url_for('Edit_update',id=id,grp=grp,name=name,supplier=supplier,date=date)}}">
                            <span class="btnText">Update</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>

            </div>
        </form>
    </div>
	<script src="{{url_for('static',filename='Js/AddProducts.js')}}"></script>
</body>
</html>
