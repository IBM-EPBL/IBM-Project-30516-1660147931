<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory</title>
	<title>{% block title%}{% endblock %}</title>
    <!--bootstrap--><link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static',filename='css/MainPage.css')}}">
	{% block style %}{% endblock %}   
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">IStoCk</span>
		</a>
		<ul class="side-menu top">
			<li>
			<!--<li class="active">-->
				<a href="/DashBoard">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/products">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Store</span>
				</a>
			</li>
            <li>
				<a href="/Supplier">
					<i class='bx bxs-group' ></i>
					<span class="text">Suppliers</span>
				</a>
			</li>
			<li>
				<a  href="/Reorder">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Order</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/Operation">
					<i class='bx bxs-cog' ></i>
					<span class="text">Product/Supplier</span>
				</a>
			</li>
			<li>
				<a href="logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="search_nav" method="GET">
				<div class="form-input">
					<input type="search" placeholder="Search..." name="search_nav">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notifications">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->
	{% block content %}{% endblock %}
	</section>
	<script src="{{url_for('static',filename='Js/MainPage.js')}}"></script>
</body>
</html>
